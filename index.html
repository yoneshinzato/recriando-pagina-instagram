<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="instagram-wrapper">

        <section class="instagram-phone">
            <img src="img/instagram-cellphone.png" alt="Celular">
        </section>

        <section class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" class="instagram" alt="logo do Instagram">
                <div class="profile-photo">
                    <img src="img/octocat.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como 80s_feelings</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é 80s_feelings?</p>
                <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span
                        class="link-blue">Inscreva-se</span></p>
            </div>

            <div class="got-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
